<div class="layout vertical" style="height: 100%" xmlns:v-bind="http://www.w3.org/1999/xhtml"
     xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="wrapper layout horizontal">
        <div class="layout vertical">
            <span>效果预览</span>
            <div style="border-width: 2px; border-style: outset; background-color: #1a1a1a">
                <canvas width="350" height="600">

                </canvas>
            </div>
        </div>
        <div class="layout vertical flex-1">
            <ui-prop name="文件名:">
                <div class="flex-1 layout horizontal  center">
                    <ui-input class="flex-1" v-on:blur="onUpdateSaveName" v-value="fileSaveName"></ui-input>
                    <ui-button class="green" v-on:confirm="onClickGen"> 生成</ui-button>
                </div>
            </ui-prop>

            <ui-prop name="图片:">
                <div class="flex-1 layout horizontal  center ">
                    <ui-input class="flex-1" v-value="fileImportPath"></ui-input>
                    <ui-button class="  " v-on:confirm="onSelectImportPath"> 选择</ui-button>
                </div>
            </ui-prop>

            <div id="view" class="scroll">
                <div class="section">
                    <ui-section>
                        <div class="header greenColor">基本设置</div>
                        <ui-prop name="数量:">
                            <ui-slider class="flex-1" min="1" max="500" step="1"></ui-slider>
                        </ui-prop>
                        <ui-prop name="生命周期:" tooltip="单位:s">
                            <div class="layout horizontal  center flex-1">
                                <ui-slider class="flex-2" min="0" max="500" step="1"></ui-slider>
                                <div>浮动±</div>
                                <ui-slider class="flex-2" min="0" max="500" step="1"></ui-slider>
                            </div>
                        </ui-prop>
                    </ui-section>
                    <!--重力-->
                    <ui-section>
                        <div class="header greenColor">重力</div>
                        <div class="layout horizontal  center">
                            <ui-prop name="X" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="Y" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                    </ui-section>
                    <!--发射区域-->
                    <ui-section folded>
                        <div class="header greenColor">发射区域</div>
                        <div class="layout horizontal  center">
                            <ui-prop name="X" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                        <div class="layout horizontal  center">
                            <ui-prop name="Y" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                    </ui-section>
                    <!--发射速度-->
                    <ui-section tooltip="控制粒子的发射速度">
                        <div class=" header greenColor">发射速度</div>
                        <div class="layout horizontal  center">
                            <ui-prop name="X" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                        <div class="layout horizontal  center">
                            <ui-prop name="Y" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>

                        </div>

                        <ui-prop name="发射角度:" tooltip="粒子的发射方向">
                            <div class="layout horizontal  center flex-1">
                                <ui-slider class="flex-1" min="-180" max="180" step="1"></ui-slider>
                                <div>浮动±</div>
                                <ui-slider class="flex-1" min="0" max="500" step="1"></ui-slider>
                            </div>
                        </ui-prop>
                        <ui-prop name="粒子发射持续时间:">
                            <ui-slider class="flex-1" min="0" max="500" step="1"></ui-slider>
                        </ui-prop>
                        <ui-prop name="发射速率:">
                            <ui-slider class="flex-1" min="0" max="500" step="1"></ui-slider>
                        </ui-prop>
                    </ui-section>
                    <!--粒子旋转角度-->
                    <ui-section>
                        <div class=" header greenColor"> 粒子旋转角度</div>
                        <div class="layout horizontal  center">
                            <ui-prop name="开始X" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                        <div class="layout horizontal  center">
                            <ui-prop name="开始Y" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                        <div class="layout horizontal  center">
                            <ui-prop name="结束X" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                        <div class="layout horizontal  center">
                            <ui-prop name="结束Y" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                    </ui-section>
                    <!--粒子大小-->
                    <ui-section>
                        <div class="  header greenColor">粒子大小</div>
                        <div class="layout horizontal  center">
                            <ui-prop name="开始X" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                        <div class="layout horizontal  center">
                            <ui-prop name="开始Y" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                        <div class="layout horizontal  center">
                            <ui-prop name="结束X" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                        <div class="layout horizontal  center">
                            <ui-prop name="结束Y" slidable indent="2" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                            <ui-prop name="浮动±" slidable indent="1" class="fixed-label flex-1">
                                <ui-num-input class="flex-1"></ui-num-input>
                            </ui-prop>
                        </div>
                    </ui-section>
                    <!--粒子颜色-->
                    <ui-section>
                        <div class="greenColor header">粒子颜色</div>
                        <div class="layout horizontal  center">
                            <ui-prop name="开始颜色:" class="flex-1">
                                <ui-color class="flex-2"></ui-color>
                            </ui-prop>
                            <ui-prop name="结束颜色:" class="flex-1">
                                <ui-color class="flex-2"></ui-color>
                            </ui-prop>
                        </div>
                    </ui-section>


                </div>
            </div>
        </div>
    </div>

</div>
